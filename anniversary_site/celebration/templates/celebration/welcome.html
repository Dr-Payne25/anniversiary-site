{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary Invitation</title>
    <link rel="stylesheet" href="{% static 'celebration/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'celebration/css/envelope.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="envelope-body">
    <div class="envelope-wrapper">
        <div class="envelope">
            <!-- The envelope container -->
            <div class="envelope-back"></div>
            
            <!-- The envelope flaps -->
            <div class="envelope-flap envelope-top-flap"></div>
            <div class="envelope-flap envelope-left-flap"></div>
            <div class="envelope-flap envelope-right-flap"></div>
            <div class="envelope-flap envelope-bottom-flap"></div>
            
            <!-- The seal -->
            <div class="seal">
                <i class="fas fa-heart"></i>
            </div>
            
            <!-- The actual letter/card inside -->
            <div class="letter">
                <div class="letter-content">
                    <h1>Our Anniversary Celebration</h1>
                    <p>Join us in celebrating our special day</p>
                    <a href="{% url 'celebration:home' %}" class="envelope-button">
                        Open Invitation <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'celebration/js/envelope.js' %}"></script>
</body>
</html>
