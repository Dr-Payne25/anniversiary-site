{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary Invitation</title>
    <link rel="stylesheet" href="{% static 'celebration/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'celebration/css/envelope.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="envelope-body">
    <div class="envelope-container">
        <!-- Simple envelope structure -->
        <div class="envelope">
            <!-- Envelope parts -->
            <div class="envelope-flap"></div>
            <div class="envelope-content">
                <div class="card">
                    <h1>Our Anniversary Celebration</h1>
                    <p class="invitation-text">Join us in celebrating our special day</p>
                    <a href="/" class="envelope-button">
                        Open Invitation <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <!-- Seal -->
            <div class="seal">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <script src="{% static 'celebration/js/envelope.js' %}"></script>
</body>
</html>
